<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>Welcome to tech support chat</h1>

<div id="messages"></div>

<form id="message_input_form">
    <input type="text" id="message_input" placeholder="Enter your message here">
    <button type="submit">Send</button>
</form>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>

<script>
    const socket = io("http://127.0.0.1:5000");

    socket.on('connect', function () {
        socket.emit('join_room', {
            room: "{{ room }}"
        });
    })

    let message_input = document.getElementById('message_input');

    document.getElementById('message_input_form').onsubmit = function (e) {
        e.preventDefault();
        let message = message_input.value.trim();
        if (message.length) {
            socket.emit('send_message', {
                room: "{{ room }}",
                message: message
            })
        }
        message_input.value = '';
        message_input.focus();
    }

    socket.on('receive_message', function (data) {
        data.user = "Traveler"
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.user}:&nbsp;</b> ${data.message}`;
        document.getElementById('messages').appendChild(newNode);
    });

    socket.on('join_room_announcement', function (data) {
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>Please stand by, somebody will help you shortly</b>`;
        document.getElementById('messages').appendChild(newNode);
    });

</script>
</html>
